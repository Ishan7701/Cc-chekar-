<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåç Ultimate CC Checker Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-top: 70px;
        }

        .main-container {
            padding: 20px;
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.95);
        }

        .card {
            border: none;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .card-header {
            border-radius: 15px 15px 0 0 !important;
        }

        .form-control {
            border-radius: 10px;
            font-family: 'Courier New', monospace;
        }

        .btn {
            border-radius: 10px;
            font-weight: 600;
        }

        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            border-top: 4px solid;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .stat-card.valid { border-top-color: var(--success-color); }
        .stat-card.invalid { border-top-color: var(--danger-color); }
        .stat-card.visa { border-top-color: #1a1f71; }
        .stat-card.mastercard { border-top-color: #eb001b; }

        .stat-number {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-card.valid .stat-number { color: var(--success-color); }
        .stat-card.invalid .stat-number { color: var(--danger-color); }
        .stat-card.visa .stat-number { color: #1a1f71; }
        .stat-card.mastercard .stat-number { color: #eb001b; }

        .stat-label {
            font-size: 0.8rem;
            color: #6c757d;
            font-weight: 500;
        }

        .result-item {
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 5px solid;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .result-valid {
            border-left-color: var(--success-color);
            background: linear-gradient(90deg, #f8fff9 0%, white 100%);
        }

        .result-invalid {
            border-left-color: var(--danger-color);
            background: linear-gradient(90deg, #fff8f8 0%, white 100%);
        }

        .card-header-main {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .card-number {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 16px;
        }

        .card-status {
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 12px;
            color: white;
        }

        .status-valid { background: var(--success-color); }
        .status-invalid { background: var(--danger-color); }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 8px;
            font-size: 14px;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
        }

        .detail-label {
            font-weight: 600;
            color: #6c757d;
        }

        .detail-value {
            font-weight: 500;
        }

        .progress {
            height: 10px;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            body {
                padding-top: 60px;
            }
            
            .details-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary fixed-top">
        <div class="container">
            <span class="navbar-brand mb-0 h1">
                <i class="fas fa-credit-card"></i> Ultimate CC Checker Pro
            </span>
        </div>
    </nav>

    <div class="container-fluid main-container">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-lg-4 sidebar">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0"><i class="fas fa-cog"></i> Control Panel</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Enter Card Data (CC|Month|Year|CVV):</label>
                            <textarea id="ccNumbers" class="form-control" rows="12" placeholder="4716325427975915|10|2026|477&#10;5111111111111118|12|2025|123"></textarea>
                        </div>

                        <div class="d-grid gap-2">
                            <button id="checkSingle" class="btn btn-success btn-lg">
                                <i class="fas fa-search"></i> Check Single Card
                            </button>
                            <button id="checkBulk" class="btn btn-warning btn-lg">
                                <i class="fas fa-bolt"></i> Check Bulk Cards
                            </button>
                            <button id="clearAll" class="btn btn-outline-danger">
                                <i class="fas fa-trash"></i> Clear All
                            </button>
                        </div>

                        <!-- Statistics -->
                        <div class="mt-4">
                            <h6 class="fw-bold border-bottom pb-2">Live Statistics</h6>
                            <div class="row text-center">
                                <div class="col-6 mb-3">
                                    <div class="stat-card valid">
                                        <div class="stat-number" id="validCount">0</div>
                                        <div class="stat-label">Valid</div>
                                    </div>
                                </div>
                                <div class="col-6 mb-3">
                                    <div class="stat-card invalid">
                                        <div class="stat-number" id="invalidCount">0</div>
                                        <div class="stat-label">Invalid</div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="stat-card visa">
                                        <div class="stat-number" id="visaCount">0</div>
                                        <div class="stat-label">Visa</div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="stat-card mastercard">
                                        <div class="stat-number" id="mastercardCount">0</div>
                                        <div class="stat-label">Mastercard</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-lg-8 main-content">
                <div class="card shadow">
                    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="fas fa-list-alt"></i> Validation Results</h5>
                        <div>
                            <button id="exportBtn" class="btn btn-sm btn-success">
                                <i class="fas fa-download"></i> Export
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <!-- Loading -->
                        <div id="loading" class="text-center d-none">
                            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;"></div>
                            <p class="mt-3">üîç Scanning BIN Database... Please wait</p>
                            <div class="progress mt-2">
                                <div id="progressBar" class="progress-bar" style="width: 0%"></div>
                            </div>
                        </div>
                        
                        <!-- Results -->
                        <div id="resultsContainer"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
