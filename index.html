<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç Smart CC Checker Pro</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <nav class="navbar navbar-dark bg-gradient-primary">
            <div class="container">
                <span class="navbar-brand mb-0 h1">
                    <i class="fas fa-shield-alt"></i> üîç Smart CC Checker Pro
                </span>
                <div class="navbar-text">
                    <small>Advanced Card Validation System</small>
                </div>
            </div>
        </nav>

        <div class="container mt-4">
            <div class="row">
                <!-- Left Side - Input Panel -->
                <div class="col-lg-6">
                    <div class="card shadow-deep">
                        <div class="card-header bg-success text-white">
                            <h5 class="mb-0">üì• Input Card Data</h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label class="form-label fw-bold">Enter card data (Format: CC|Month|Year|CVV):</label>
                                <textarea id="ccNumbers" class="form-control input-field" rows="12" 
placeholder="4716325427975915|10|2026|477&#10;5111111111111118|12|2025|123&#10;371449635398431|08|2027|456"></textarea>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-between">
                                <button id="checkSingle" class="btn btn-success btn-lg">
                                    <i class="fas fa-check"></i> Check Single
                                </button>
                                <button id="checkBulk" class="btn btn-warning btn-lg">
                                    <i class="fas fa-bolt"></i> Check Bulk (50+)
                                </button>
                                <button id="clearAll" class="btn btn-outline-danger">
                                    <i class="fas fa-trash"></i> Clear
                                </button>
                            </div>
                            
                            <div class="mt-3 text-center">
                                <span class="badge bg-info fs-6" id="cardCount">0 cards loaded</span>
                            </div>
                        </div>
                    </div>

                    <!-- Quick Stats -->
                    <div class="row mt-3 text-center">
                        <div class="col-md-3">
                            <div class="stat-card valid">
                                <div class="stat-number" id="validCount">0</div>
                                <div class="stat-label">Valid</div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="stat-card invalid">
                                <div class="stat-number" id="invalidCount">0</div>
                                <div class="stat-label">Invalid</div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="stat-card visa">
                                <div class="stat-number" id="visaCount">0</div>
                                <div class="stat-label">Visa</div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="stat-card mastercard">
                                <div class="stat-number" id="mastercardCount">0</div>
                                <div class="stat-label">Mastercard</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right Side - Results Panel -->
                <div class="col-lg-6">
                    <div class="card shadow-deep">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0">üìä Validation Results</h5>
                        </div>
                        <div class="card-body">
                            <!-- Loading Indicator -->
                            <div id="loading" class="text-center d-none">
                                <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-3 fs-5">üîç Scanning cards... Please wait</p>
                                <div class="progress mt-2" style="height: 10px;">
                                    <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" 
                                         style="width: 0%"></div>
                                </div>
                            </div>
                            
                            <!-- Results Container -->
                            <div id="resultsContainer" class="results-grid">
                                <!-- Results will appear here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="bin-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
