<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåç Ultimate CC Checker Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary fixed-top">
        <div class="container">
            <span class="navbar-brand mb-0 h1">
                <i class="fas fa-credit-card"></i> Ultimate CC Checker Pro
            </span>
        </div>
    </nav>

    <div class="container-fluid main-container">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-lg-4 sidebar">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0"><i class="fas fa-cog"></i> Control Panel</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Enter Card Data (CC|Month|Year|CVV):</label>
                            <textarea id="ccNumbers" class="form-control" rows="12" placeholder="4716325427975915|10|2026|477&#10;5111111111111118|12|2025|123"></textarea>
                        </div>

                        <div class="d-grid gap-2">
                            <button id="checkSingle" class="btn btn-success btn-lg">
                                <i class="fas fa-search"></i> Check Single Card
                            </button>
                            <button id="checkBulk" class="btn btn-warning btn-lg">
                                <i class="fas fa-bolt"></i> Check Bulk Cards
                            </button>
                            <button id="clearAll" class="btn btn-outline-danger">
                                <i class="fas fa-trash"></i> Clear All
                            </button>
                        </div>

                        <!-- Statistics -->
                        <div class="mt-4">
                            <h6 class="fw-bold border-bottom pb-2">Live Statistics</h6>
                            <div class="row text-center">
                                <div class="col-6 mb-3">
                                    <div class="stat-card valid">
                                        <div class="stat-number" id="validCount">0</div>
                                        <div class="stat-label">Valid</div>
                                    </div>
                                </div>
                                <div class="col-6 mb-3">
                                    <div class="stat-card invalid">
                                        <div class="stat-number" id="invalidCount">0</div>
                                        <div class="stat-label">Invalid</div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="stat-card visa">
                                        <div class="stat-number" id="visaCount">0</div>
                                        <div class="stat-label">Visa</div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="stat-card mastercard">
                                        <div class="stat-number" id="mastercardCount">0</div>
                                        <div class="stat-label">Mastercard</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-lg-8 main-content">
                <div class="card shadow">
                    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="fas fa-list-alt"></i> Validation Results</h5>
                        <div>
                            <button id="exportBtn" class="btn btn-sm btn-success">
                                <i class="fas fa-download"></i> Export
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <!-- Loading -->
                        <div id="loading" class="text-center d-none">
                            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;"></div>
                            <p class="mt-3">üîç Scanning BIN Database... Please wait</p>
                            <div class="progress mt-2">
                                <div id="progressBar" class="progress-bar" style="width: 0%"></div>
                            </div>
                        </div>
                        
                        <!-- Results -->
                        <div id="resultsContainer"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="api-service.js"></script>
    <script src="script.js"></script>
</body>
</html>
